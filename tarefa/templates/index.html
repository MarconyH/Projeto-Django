<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Home | Oficina Django</title>
</head>
<body>
    <div class="navbar-django">
        <img id="logo-django" src="{% static 'assets/logo.png' %}" alt="Logo Django">
        <p>Oficina Django - ToDo List</p>
    </div>


    
    <div class="main-container">
        <div class="main-content">

        <div class="top-content">
            <div class="search-box">
                <input type="text" class="form-control" id="procurar-tarefa" placeholder="Procurar Tarefa...">
                <a href="">
                    <img id="search-box-icon" src="{% static 'assets/lupa.svg' %}" alt="lupa">
                </a>
            </div>

    
            <div class="form-content">
                <form action="" class="form-inline " method="POST">{% csrf_token %}
                    <div class="form-group mx-sm-3 mb-2">
                    <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" class="form-control" name="nomeTarefa" placeholder="Nome">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="datetime-local" class="form-control" name="dataTarefa" placeholder="Data">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Adicionar Tarefa</button>
                </form>
            </div>

        </div>

            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                {%for tarefa in tarefas%}
                <tr>
                    <th scope="row">{{tarefa.id}}</th>
                    <td>{{tarefa.nome}}</td>
                    <td>{{tarefa.data}}</td>
                    <td>
                        <a href=""><button type="button" class="btn btn-danger">X</button></a>
                        <a href=""><button type="button" class="btn btn-success">V</button></a>
                        
                        
                    </td>
                </tr>
                {%endfor%}


                <tbody>
        
                </tbody>
            </table>

        </div>
    </div>

        

</body>
</html>
